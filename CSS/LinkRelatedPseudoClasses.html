<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Related Classes like active , visited etc</title>

    <style>
        p:active{
           background-color: cyan;
        }

         a:active{
            color: gold;
         }

         a:visited{
            color: green;
         }

         a:link{
            color: black;
         }
    </style>

</head>
<body>
    <p>This <a href="https://www.google.com" target="_blank">google</a> will get you to google.</p>
</body>
</html>
