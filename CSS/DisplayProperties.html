<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Inline and Inline-Block</title>

    <style>
       
        span{
            display: block;
        }

        #div1{
            height: 300px;
            width: 300px;
            background-color: darkturquoise;
            /* display: inline; */
            display: inline-block;
        }

        #div2{
            height: 300px;
            width: 300px;
            background-color: darkorange;
            /* display: inline; */
            display: inline-block;
            margin-left: -4px;
        }
    </style>
</head>
<body>
    <span>Jayendra</span>
    <span>Yadav</span>

    <div id="div1">Hello I am </div>
    <div id="div2">the Don</div>
</body>
</html>
