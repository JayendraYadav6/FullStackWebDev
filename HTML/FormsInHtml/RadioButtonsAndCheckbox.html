<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button and Checkboxes</title>
</head>
<body>
    <form>
        <!-- radio buttons -->
        <p>Gender</p>
        <input type="radio" name="gender" value="female" checked >Female<br>
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="other">Other <br>
        <input type="submit">

        <!-- checkboxes  -->
        <p>Courses</p>
        <input type="checkbox" name="course" value="Math" checked>Math <br>
        <input type="checkbox" name="course" value="Science">Math <br>
        <input type="checkbox" name="course" value="Hindi">Math <br>
        <input type="submit">
    </form>
</body>
</html>
