<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- To select multiple options  -->
    <form>
        <p>Months</p>
        <select name="months" multiple>
          <option value="Jan">Jan</option>
          <option value="Feb" selected>Feb</option>
          <option value="Mar">Mar</option>
          <option value="Apr">Apr</option>
       </select>


       <!-- To Take multiple text input from user  -->
       <p>Share Your Reviews</p>
       <textarea name="review" id="" cols="30" rows="10"></textarea><br>

       <!--  Buttons  -->

       <!-- 1st type  -->
       <input type="button" name="Button 1" value="Button 1">

       <!-- 2nd type  -->
       <button type="button">Button 2</button>

       <!-- You can also add image as a button here -->
       <button type="button">Path of the image</button>
    </form>
</body>
</html>
