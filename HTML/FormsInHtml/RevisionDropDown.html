<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Months</p>
    <form>
        <select name="Months_selected" multiple>
            <option value="Jan">Jan</option>
            <option value="Feb" selected>Feb</option>
            <option value="Mar">Mar</option>
            <option value="Apr">Apr</option>
            <option value="May">May</option>
        </select>

        <p>Share Your Experience</p>
        <textarea name="experience" cols="30" rows="10"></textarea>

        <!-- Buttons can be made in 3 ways -->

        <!-- 1st way -->
        <!-- this will create a normal submit button -->
        <input type="submit"><br>

        <!-- 2nd way  -->
        <input type="button" value="Button 1"><br>

        <!-- 3rd way  -->
        <!-- types can be 3 first is by default submit 2nd is button and 3rd is reset -->
        <button type="button">Button 2</button><br>

        <!-- we can also add image to the button like image acting as a button  -->
        <button><img src="../Images/coding_ninjas.png" alt="">
        </button>
    </form>
</body>
</html>
